<div class="container" *ngFor="let employee of employees">
    <div class="card">
        <div class="card-header">
            {{employee.name}}
        </div>
        <div class="card-body">
            <blockquote class="blockquote mb-0">
                <p>{{employee.email}}</p>
                <p>{{employee.phone}}</p>
                <p>{{employee.employeeCode}}</p>
                <footer class="blockquote-footer">{{employee.jobTitle}} <cite title="Source Title">Source Title</cite></footer>
            </blockquote>
        </div>
    </div>
</div>
